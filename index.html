<html>
<head>

<body >
<script  src="logika.js"></script>
<div id="image"></div>
<div id="text" ></div>
<div id="elements-container" ></div>

<style>
      #image {
            width: 50vw; /* 50% ширини вікна браузера */
            height: 50vh; /* 50% висоти вікна браузера */
            background-color: lightgray;
           
            
        }
     #text {
        margin-top: 2%;
            text-align: center;
            background-color: brown;
            width: auto;
            height: auto;
            color: white; 
            padding-left: 5%;
            padding-right: 5%;
            background-position: center;
        }
       
        #elements-container {
            
            display: flex;
            flex-direction: column; /* Вертикальне розташування елементів */
            align-items: center; /* Горизонтальне вирівнювання по центру */
            justify-content: center; /* Вертикальне вирівнювання по центру */
            height: 50%; /* Займає всю висоту вікна */
            background-color: lightgray;
        }

        button {
          margin-top: 20%;
        }
        text {
          margin-top: 20%;
        }

        body {
            display: flex;
            flex-direction: column; /* Вертикальне розташування елементів */
            justify-content: center; /* Вирівнює всі елементи по центру горизонтально */
            align-items: center; /* Вирівнює всі елементи по центру вертикально */
            height: 100vh; /* Займає всю висоту вікна */
            margin: 0; /* Відсутність зовнішніх відступів */
            background-color: lightgray;
        }

        .falling-button {
            background-color: dodgerblue;
            color: white;
            padding: 20% 50%;
            font-size: 100%;
            border: none;
            cursor: pointer;
            animation: fallAnimation 1s ease forwards;
        }

        @keyframes fallAnimation {
            0% {
              
            }
            100% {
                visibility: hidden;
                opacity: 0; /* За бажанням, кнопка також стає невидимою */
            }
        }
</style>
